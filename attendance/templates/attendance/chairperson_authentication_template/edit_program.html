{% extends 'attendance/base.html' %}
{% load static %}

{% block title %}Edit Program{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Edit Program</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="messages mb-4">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="program_name" class="form-label">Program Name</label>
                            <input type="text" class="form-control" id="program_name" name="program_name" value="{{ program.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (Years)</label>
                            <input type="number" class="form-control" id="duration" name="duration" value="{{ program.duration }}" min="1" max="6" required>
                        </div>

                        <div class="mb-3">
                            <label for="num_semesters" class="form-label">Number of Semesters</label>
                            <input type="number" class="form-control" id="num_semesters" name="num_semesters" value="{{ program.num_semesters }}" min="1" max="12" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Program
                            </button>
                            <a href="{% url 'chairperson_manage_programs' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
