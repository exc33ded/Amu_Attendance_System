{% extends "attendance/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Semester</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="semester_name" class="form-label">Semester Name</label>
            <input type="text" class="form-control" id="semester_name" name="semester_name" placeholder="e.g., Semester 1, Semester 2" required>
        </div>

        <div class="mb-3">
            <label for="program" class="form-label">Select Program</label>
            <select class="form-select" id="program" name="program" required>
                <option value="">-- Select Program --</option>
                {% for program in programs %}
                    <option value="{{ program.id }}">{{ program.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Semester</button>
        <a href="{% url 'manage_semesters' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
