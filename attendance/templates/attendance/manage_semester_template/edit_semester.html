{% extends "attendance/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex align-items-center mb-4">
        <a href="{% url 'manage_semesters' %}" class="btn btn-secondary me-3">â† Back</a>
        <h2 class="mb-0">Edit Semester</h2>
    </div>

    <!-- Success & Error Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Semester Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ semester.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Semester</button>
        </form>
    </div>
</div>
{% endblock %}
