{% extends 'attendance/base.html' %}

{% block content %}
<style>
    .container {
        margin-top: 50px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: white;
        font-size: 24px;
        padding: 20px;
        text-align: center;
        border-radius: 15px 15px 0 0;
    }

    .card-body {
        padding: 30px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
    }

    .btn-success {
        background-color: #28a745;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .mb-3 {
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3>Teacher Registration</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
