{% extends 'attendance/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>View Attendance</h2>
    <table class="table table-bordered">
        <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.student.name }}</td>
            <td>{{ record.course.name }}</td>
            <td>{{ record.status }}</td>
            <td>{{ record.date }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
